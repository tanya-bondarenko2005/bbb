<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="myForm">
    <label for="textInput">Текстовое поле:</label>
    <input type="text" id="textInput" name="textInput">

    <br>

    <label>Независимые переключатели:</label>
    <input type="radio" id="option1" name="colorOption" value="red">
    <label for="option1">Красный</label>
    <input type="radio" id="option2" name="colorOption" value="blue">
    <label for="option2">Синий</label>

    <br>

    <label>Зависимый переключатель:</label>
    <select id="dependentSelect" name="dependentSelect">
      <option value="green">Зеленый</option>
      <option value="orange">Оранжевый</option>
    </select>

    <br>

    <button type="button" id="changeColorBtn">цвет текста</button>
    <input type="submit" value="Отправить">
    <input type="reset" id="resetBtn" value="Сбросить">

    <br>

    <label for="multilineText">Многострочное текстовое поле:</label>
    <textarea id="multilineText" name="multilineText" rows="4"></textarea>
    <button type="button" id="createAndClickBtn">Создать событие</button>
  </form>

  <div id="result"></div>
  <script src="script.js"></script>

</html>
